<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hackii RNG</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      background: #0c1a2a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 { font-size: 2.5rem; margin-bottom: 20px; }
    .number { font-size: 4rem; margin: 20px 0; }
    .preview { color: #4dabf7; }
    .final { color: #22c55e; }
    .clock { margin-top: 30px; font-size: 1.5rem; }
  </style>
</head>
<body>
  <h1>üîê Hackii RNG</h1>
  <div id="number" class="number">Waiting...</div>
  <div class="clock" id="clock"></div>

  <script>
    const socket = io();
    const numberDiv = document.getElementById("number");
    const clockDiv = document.getElementById("clock");

    // Clock
    setInterval(() => {
      const now = new Date();
      clockDiv.textContent = now.toLocaleTimeString();
    }, 1000);

    // Preview handler
    socket.on("preview", (num) => {
      numberDiv.textContent = `‚è≥ Upcoming: ${num}`;
      numberDiv.className = "number preview";
    });

    // Reveal handler
    socket.on("reveal", (num) => {
      numberDiv.textContent = `‚úÖ Final: ${num}`;
      numberDiv.className = "number final";
    });
  </script>
</body>
</html>
